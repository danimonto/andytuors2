<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Andy Tuors & Cia.</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 40px;
      color: #333;
      text-align: center;
    }

    .timer-settings {
      margin: 30px 0 10px;
    }

    .timer-settings input {
      padding: 6px;
      width: 60px;
      margin: 0 5px;
    }

    button {
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #countdown {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .track {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 60px;
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 30px;
      box-sizing: border-box;
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      z-index: 0;
      transition: none;
    }

    .runner {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%) scaleX(-1);
      font-size: 30px;
      transition: none;
      z-index: 1;
    }

    .track span {
      position: relative;
      z-index: 2;
    }

    .label {
      position: absolute;
      top: -35px;
      font-size: 14px;
      background: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
      display: none;
      z-index: 3;
      white-space: nowrap;
    }

    .label.show {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Andy Tuors & Cia.</h1>

  <div class="timer-settings">
    <label>Horas:</label>
    <input type="number" id="hours" min="0" value="0">
    <label>Minutos:</label>
    <input type="number" id="minutes" min="0" max="59" value="1">
    <button onclick="startRun()">Iniciar</button>
  </div>

  <div id="countdown">00:01:00</div>

  <div class="track" id="track">
    <div class="progress-bar" id="progress"></div>
    <span>ü™ë</span>
    <span>üöó</span>
    <div class="runner" id="runner">üèÉ</div>
    <div class="label" id="saludoLabel">üó®Ô∏è Vaya saludando</div>
    <div class="label" id="rajemosLabel">üó®Ô∏è Rajemos</div>
  </div>

  <script>
    let countdownInterval;

    function startRun() {
      const runner = document.getElementById('runner');
      const progress = document.getElementById('progress');
      const countdownDisplay = document.getElementById('countdown');
      const saludoLabel = document.getElementById('saludoLabel');
      const rajemosLabel = document.getElementById('rajemosLabel');
      const track = document.getElementById('track');

      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;

      let totalSeconds = (hours * 60 + minutes) * 60;

      if (totalSeconds === 0) {
        countdownDisplay.textContent = "00:00:00";
        return;
      }

      const totalMs = totalSeconds * 1000;

      // Reset estilos
      runner.style.transition = 'none';
      runner.style.left = '50px';
      progress.style.transition = 'none';
      progress.style.width = '0%';
      saludoLabel.classList.remove('show');
      rajemosLabel.classList.remove('show');
      clearInterval(countdownInterval);

      // Posiciones de los carteles
      const trackWidth = track.offsetWidth;
      const saludoPos = trackWidth - 90 - (trackWidth * 5 * 60 / totalSeconds); // posici√≥n para "Vaya saludando"
      const rajemosPos = trackWidth - 90; // final

      saludoLabel.style.left = `${saludoPos}px`;
      rajemosLabel.style.left = `${rajemosPos}px`;

      // Cuenta regresiva
      function updateCountdown() {
        let hrs = Math.floor(totalSeconds / 3600);
        let mins = Math.floor((totalSeconds % 3600) / 60);
        let secs = totalSeconds % 60;
        countdownDisplay.textContent = 
          `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

        // Mostrar mensaje a los 5 minutos
        if (totalSeconds === 5 * 60) {
          saludoLabel.classList.add('show');
        }

        if (totalSeconds <= 0) {
          clearInterval(countdownInterval);
          rajemosLabel.classList.add('show');
        }

        totalSeconds--;
      }

      updateCountdown(); // inicial
      countdownInterval = setInterval(updateCountdown, 1000);

      // Animaciones
      setTimeout(() => {
        runner.style.transition = `left ${totalMs}ms linear`;
        runner.style.left = `${rajemosPos}px`;

        progress.style.transition = `width ${totalMs}ms linear`;
        progress.style.width = `100%`;
      }, 50);
    }
  </script>

</body>
</html>
