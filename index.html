<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Andy Tuors & Cia.</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 40px;
      color: #333;
      text-align: center;
    }

    .timer-settings {
      margin: 30px 0 10px;
    }

    .timer-settings input {
      padding: 6px;
      width: 60px;
      margin: 0 5px;
    }

    button {
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #countdown {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .track {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 60px;
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 30px;
      box-sizing: border-box;
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      z-index: 0;
      transition: none;
    }

    .runner {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%) scaleX(-1);
      font-size: 30px;
      transition: none;
      z-index: 1;
    }

    .track span {
      position: relative;
      z-index: 2;
    }

    .label {
      position: absolute;
      top: -35px;
      font-size: 14px;
      background: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
      display: none;
      z-index: 3;
      white-space: nowrap;
    }

    .label.show {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Andy Tuors & Cia.</h1>

  <div class="timer-settings">
    <label>Horas:</label>
    <input type="number" id="hours" min="0" value="0">
    <label>Minutos:</label>
    <input type="number" id="minutes" min="0" max="59" value="1">
    <button onclick="startRun()">Iniciar</button>
  </div>

  <div id="countdown">00

  </script>

</body>
</html>
